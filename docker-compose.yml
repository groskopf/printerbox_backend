#    volumes:
#      - images:/workdir/images
#      - sheets:/workdir/sheets
#      - name_tags:/workdir/name_tags
#    restart: always

volumes:
  nginx_conf:
  nginx_ssl:
    external: true
  letsencrypt_certs:
    external: true
  certbot_acme_challenge:
    external: true
  images:
    external: true
  name_tags:
    external: true
  sheets:
    external: true
  bookings:
    external: true
  bookings_2:
    external: true
  keys:
    external: true

networks:
  printerboks_network:
    driver: bridge
